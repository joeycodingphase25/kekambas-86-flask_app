
{% extends 'base.html' %}


{% block content %}

    {% if current_user.is_authenticated %}
        <h1>Hello {{ current_user.username }}!! Are you ready to get browsing?</h1>
        <a class="btn btn-primary " href="{{ url_for('browse') }}" role="button">Start Shopping</a>
    {% else %}
        <h1 class="text-center">Hello, Please Sign in To unlock the Shop and Start Spending</h1>
    {% endif %}



{% endblock content %}
