{% extends 'base.html' %}


{% block content %}
<h4>Your Cart is ${{ total }}. Proceed to checkout? <a href="{{url_for('checkout')}}">Proceed</a></h4>
<h1>List of Items:</h1>
{% for x in data %}
   
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ x['item'] }}</p>
            <p class="card-text">{{ x['price'] }}</p>
            <a class="btn btn-success" href="{{ url_for('single_item', item_id = x.id)}}" role="button">Add To Cart</a>
            <a class="btn btn-primary" href="{{ url_for('item_detail', item_id = x.id)}}" role="button">View Item</a>
            
        </div>
    </div>

{% endfor %}

{% endblock content %}
